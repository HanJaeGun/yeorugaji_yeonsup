<!DOCTYPE html>
<html lang="kr">
  <head>
    <link rel="stylesheet" href="css/style.css" />
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MyTube-Music--playList</title>
  </head>
  <body>
    <div class="status-bar">
      <div class="status-bar__column">
        <!-- x Icon -->
        <i class="fas fa-times fa-2x"></i>
      </div>
      <div class="status-bar__column">
        <span>Playlist</span>
      </div>
      <div class="status-bar__column"></div>
    </div>

    <header class="info">
      <div class="info__cover">
        <!-- To Do: Photo Icon -->
        <i class="far fa-image fa-4x"></i>
      </div>
      <div class="info__song">
        <span class="info__song--theme">Random Love</span>
        <span class="info__song--singer">by Divay Kapoor</span>
      </div>
    </header>

    <section class="btn">
      <div class="btn--play fa-2x">
        <i class="far fa-caret-square-right"></i>
        <span>Play</span>
      </div>
      <div class="btn__circle">
        <!-- heart icon -->
        <i class="far fa-heart fa-2x"></i>
      </div>
      <div class="btn__circle">
        <!-- add icon -->
        <i class="fas fa-plus fa-2x"></i>
      </div>
    </section>

    <section class="playList">
      <div class="playList__row">
        <div class="playList__row__cover"></div>
        <div class="playList__row__song">
          <span class="playList__row__song--theme">Matargasti</span>
          <span class="playList__row__song--singer">Mohit Chauhan</span>
        </div>
      </div>

      <div class="playList__row">
        <div class="playList__row__cover"></div>
        <div class="playList__row__song">
          <span class="playList__row__song--theme">Attitude</span>
          <span class="playList__row__song--singer"
            >Lewis OfMan · Attitude</span
          >
        </div>
      </div>

      <div class="playList__row">
        <div class="playList__row__cover"></div>
        <div class="playList__row__song">
          <span class="playList__row__song--theme">Try Everthing</span>
          <span class="playList__row__song--singer">Shakira · Zootopia</span>
        </div>
      </div>

      <div class="playList__row">
        <div class="playList__row__cover"></div>
        <div class="playList__row__song">
          <span class="playList__row__song--theme">Sunflower</span>
          <span class="playList__row__song--singer"
            >Josheph Vincent · Sumflower</span
          >
        </div>
      </div>
    </section>

    <script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
